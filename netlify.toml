[build]
  # Preinstall Flutter, then build web
  command = """
    git clone https://github.com/flutter/flutter.git -b stable --depth 1
    export PATH=`pwd`/flutter/bin:`pwd`/flutter/bin/cache/dart-sdk/bin:$PATH
    flutter doctor
    flutter pub get
    flutter build web
  """
  publish = "build/web"

[build.environment]
  # Optional: Increase build timeout or memory if needed
  NETLIFY_USE_YARN = "true"
