name: rivalis
description: Rivalis app with Firebase
publish_to: 'none' # since this is not a package
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase core
  firebase_core: ^2.25.0

  # Firebase services you might use
  firebase_auth: ^5.25.0
  cloud_firestore: ^5.3.0
  firebase_storage: ^12.5.0

  # Optional helpers
  provider: ^6.0.7 # for state management
  flutter_svg: ^2.1.7 # if using SVG images

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
